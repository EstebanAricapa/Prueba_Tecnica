<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${producto} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Nuevo Producto</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>REFERENCIA</label>
							<input th:field="*{referencia}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>PRECIO</label>
							<input th:field="*{precio}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>PESO</label>
							<input th:field="*{peso}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>CATEGORIA</label>
							<input th:field="*{categoria}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>UNIDADES EN STOCK</label>
							<input th:field="*{stock}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>FECHA DE CREACION</label>
							<input th:field="*{fecha}" type="text" class="form-control" placeholder="AAAA/MM/DD HH:MM:SS"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
					</div>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
