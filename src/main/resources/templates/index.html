<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo Producto</a>
		<a th:href="@{/vender}" class="btn btn-primary">Vender</a>
		<a th:href="@{/listarventas}" class="btn btn-primary">Ventas</a>
		<table class="table">
			<thead>
				<tr>
					<td>ID</td>
					<td>NOMBRE</td>
					<td>REFERENCIA</td>
					<td>PRECIO</td>
					<td>PESO</td>
					<td>CATEGORIA</td>
					<td>STOCK</td>
					<td>CREACION</td>
					<td>ACCIONES</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.referencia}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.peso}"></td>
					<td th:text="${producto.categoria}"></td>
					<td th:text="${producto.stock}"></td>
					<td th:text="${producto.fecha}"></td>
					<td><a th:href="@{/editar/}+${producto.id}" class="btn btn-warning">Editar</a> 
					<a th:onclick="eliminar([[${producto.id}]])" class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
